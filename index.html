<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda Translator</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <h1>Yoda Translator</h1>

    <footer class="footer">

</html>
